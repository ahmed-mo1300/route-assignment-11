<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark py-5">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center justify-content-center" href="index.html">
            <img src="./img/logo.png" alt="logo.png" class="pe-4" />
            <div>
              <h1 class="mb-0 h4 text-capitalize">weather</h1>
              <small class="fs-6 text-muted text-capitalize">tagline goes here</small>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav flex-wrap ms-auto mb-2 mb-lg-0 mt-5 mt-md-0 text-capitalize aa-nav-link--custom">
              <li class="nav-item mt-4 mt-md-0">
                <a class="nav-link active" href="index.html">home</a>
              </li>
              <li class="nav-item mt-4 mt-md-0">
                <a class="nav-link" href="#">news</a>
              </li>
              <li class="nav-item mt-4 mt-md-0">
                <a class="nav-link" href="#">live cameras</a>
              </li>
              <li class="nav-item mt-4 mt-md-0">
                <a class="nav-link" href="#">photos</a>
              </li>
              <li class="nav-item mt-4 mt-md-0">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- search -->
      <section class="aa-search">
        <div class="container">
          <div class="d-flex position-relative">
            <input
              class="form-control rounded-pill shadow-none w-100"
              type="text"
              placeholder="Find your location..."
              id="search"
              autocomplete="off"
            />
            <button class="btn btn-primary shadow-none rounded-pill btn-lg px-5 text-capitalize position-absolute">
              find
            </button>
          </div>
        </div>
      </section>
      <!-- output weather data -->
      <section class="aa-output-weather-data">
        <div class="container">
          <div class="row g-0">
            <div class="col-md-4">
              <div class="aa-card card border-0 rounded-0" id="zero-day"></div>
            </div>
            <div class="col-md-4">
              <div class="aa-card card border-0 rounded-0 h-100 bg-dark" id="first-day"></div>
            </div>
            <div class="col-md-4">
              <div class="aa-card card border-0 rounded-0 h-100" id="second-day"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="d-flex position-relative">
              <input
                class="form-control rounded-pill shadow-none w-100"
                type="email"
                placeholder="Enter your email to subscribe..."
                id="email"
                autocomplete="off"
              />
              <button class="btn btn-primary shadow-none rounded-pill btn-lg px-5 text-capitalize position-absolute">
                find
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="aa-social-links">
              <a href="#"><i class="fab fa-2x fa-facebook"></i></a>
              <a href="#"><i class="fab fa-2x fa-twitter"></i></a>
              <a href="#"><i class="fab fa-2x fa-google-plus"></i></a>
              <a href="#"><i class="fab fa-2x fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-center text-muted mt-5 mb-3">
          Copyright &copy; 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
